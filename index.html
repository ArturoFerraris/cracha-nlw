<!DOCTYPE html>

<html>
  <head>
    <title>Arturo Ferraris - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo RocketSeat" />
          </span>
          <img
            src="images/arturo.jpg"
            alt="Foto Perfil Arturo"
            id="userPhoto"
          />
        </div>

        <h1 id="userName">Qualquer Nome</h1>
        <a id="userLink" href="https://github.com/qualquerlink" target="_blank">
          <img src="images/github.svg" alt="Ícone Cinza Github" />
          <span id="userLogin">qualquernome</span></a
        >

        <p id="userBio">Qualquer descrição</p>
        <ul id="socialLinks">
          <li class="whatsapp">
            <a
              href="http://api.whatsapp.com/send?phone=5511969032192"
              target="_blank"
            >
              <img src="images/whatsapp.svg" alt="Ícone Cinza Whatsapp" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/arturoferraris/" target="_blank">
              <img src="images/intagram.svg" alt="Ícone Cinza Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/ferrarisarturo" target="_blank">
              <img src="images/facebook.svg" alt="Ícone Cinza Facebook" />
            </a>
          </li>
          <li class="linkedin">
            <a
              href="https://www.linkedin.com/in/arturoferraris/"
              target="_blank"
            >
              <img src="images/Linkedin.svg" alt="Ícone Cinza Linkedin" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
